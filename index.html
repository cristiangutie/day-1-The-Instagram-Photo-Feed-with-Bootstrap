<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>The Instagram Photo Feed (with Bootstrap)</title>
</head>
<body>
    <div class="container-fluid h-100">

        <div class="row">
            <header class="col-12 d-flex fixed-top bg-light">
                <div class="col-6 d-flex">
                    <i class="fa fa-instagram fa-2x  align-self-center text-secondary" aria-hidden="true"></i>
                    <h1 class="mx-2 align-self-center text-secondary">Instagram</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <!-- button trigger modal -->
                    <button class="btn btn-success btn-sm my-3" type="button" data-toggle="modal" data-target="#exampleModalCenter">Create a new post</button>
                    <div class="col-1 align-self-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle no-underline text-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-cog fa-1x my-1 text-secondary" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="row h-100">
            <main class="col-12 bg-secondary">

            </main>           
        </div>

        <!-- modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <textarea class="form-control black-border" id="exampleFormControlTextarea1" rows="2"></textarea>
                        <div class="d-flex my-2">
                            <button type="button" class="btn btn-sq-xs btn-outline-secondary btn-empty-lightgrey mr-1">
                                <i class="fa fa-camera fa-1x text-dark" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-sq-xs btn-outline-secondary btn-empty-lightgrey">
                                <i class="fa fa-map-marker fa-1x text-dark" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lightgrey" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal end-->

    </div>

    <!-- scripts -->

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/7972219461.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
